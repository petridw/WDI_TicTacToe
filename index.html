<body ng-app="ticTacToeApp">
  <header>
    <h1>tic tac toe</h1>
  </header>

  <div class="game" ng-controller="GameController as game">

<!--     <input type="range" min="3" max="10" ng-model="boardSize" id="size-slider">
    <span ng-bind="boardSize"></span>
    <br> -->

    <!-- Game board -->
      <div class="board">
        <div class="row" ng-repeat="row in board" ng-click="">
          <div class="square crossed" ng-repeat="col in row.cols" ng-click="postGame || clickSquare(col)" ng-class="{playerOne: turn, playerTwo: !turn, filled: col.filled, xMark: col.val === 'x', oMark: col.val === 'o', disabled: postGame, winner: col.winner }">{{ col.val }}
          </div>
        </div>
      </div>

      <button class="resetButton" ng-click="getBoard()">Reset</button>
      <p ng-bind="winMessage"></p>

    </div>
