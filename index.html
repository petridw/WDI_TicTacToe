<!DOCTYPE html>
<html>
<head>
  <!-- fonts -->
  <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'> 

  <!-- firebase and angular -->
  <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

  <!--angular fire (must be last) -->
  <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
  
  <!-- my stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/animations.css">

<!--   <script src="js/app.js"></script>-->
  <script src="js/main.js"></script>
  <script src="js/GameController.js"></script>

  <title>tic tac toe</title>
</head>
<body ng-app="ticTacToeApp">
  <header>
  </header>

  <div class="game" ng-controller="GameController as vm">

<!--     <input type="range" min="3" max="10" ng-model="boardSize" id="size-slider">
    <span ng-bind="boardSize"></span>
    <br> -->

    <div class="info">
      <input type="text" ng-model="vm.searchString">
      <button ng-click="vm.getGame(vm.searchString)">Search</button>
      <p><span ng-bind="vm.searchGame.winner"></span></p>
      <p>Current board: {{ vm.currentGame.rows }}</p>

    </div>

    <!-- Game board -->
      <div class="board">
        <div class="row" ng-repeat="row in vm.currentGame.rows">
          <div  class="square crossed" 
                ng-repeat="square in row" 
                ng-click="vm.currentGame.postGame || vm.clickSquare(square)" 
                ng-class="{playerOne: vm.currentGame.turn, playerTwo: !vm.currentGame.turn, filled: square.filled, xMark: square.val === 'x', oMark: square.val === 'o', disabled: vm.currentGame.postGame, winner: square.winner }">
              {{ square.val }}
          </div>
        </div>
      </div>

      <button class="resetButton" ng-click="vm.resetGame()">New Game</button>
      <p ng-bind="winMessage"></p>

    </div>


</body>
</html>
